<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css" />
  <link rel="shortcut icon" href="title.ico" type="image/x-icon" />
  <title>DSGN - home</title>
</head>
<body>
  <header class="header-container">
    <div class="header-container__item-left">
      <section class="logo-container">
        <a class="home-link direction-column" href="#">
          <img src="images/DSGN-logo.png" alt="DSGN logo" class="logo" />
          <span class="logo-description">
            ASSOCIATES<br />
            STUDIO<br />
            DESIGN
          </span>
        </a>
        <section class="social-panel">
          <a href="https://www.facebook.com" class="social-link-img">
            <img src="icons/facebook.png" alt="facebook icon-link">
          </a>
          <a href="https://twitter.com/" class="social-link-img">
            <img src="icons/twitter.png" alt="twitter icon-link">
          </a>
          <a href="http://linkedin.com" class="social-link-img">
            <img src="icons/linkedin.png" alt="linkedin icon-link">
          </a>
          <a href="https://plus.google.com/discover" class="social-link-img">
            <img src="icons/google+.png" alt="linkedin icon-link">
          </a>
        </section>
      </section>
      <img src="images/header-chairs.png" alt="designer's chairs" />
    </div>
    <div class="header-container__item-right direction-column">
      <button class="menu-container">
        <hr class="menu-btn"></hr>
        <hr class="menu-btn"></hr>
        <hr class="menu-btn"></hr>
      </button>
      <p class="header-container__address white-text">
        90802 California<br />
        Long beach<br />
        PO Box 68789<br />
        300 East Ocean <br />
        Boulevard
      </p>
      <p class="header-container__contact-information white-text">
        +64 9 345 6758<br />
        info@dsgn-studio.com<br />
      </p>
    </div>
  </header>

    <section class="grid-container">
      <section class="grid-container-item">1</section>
      <section class="grid-container-item">
        <img src="imiages/fondue.png" alt="Lamp - fondue">

      <section class="grid-container-item">
        <img src="imiages/potter.png" alt="Table lamp - Potter">
      </section>
      <section class="grid-container-item">
        <img src="imiages/tabano.png" alt="Armchair - Tabano">
      </section>
      <section class="grid-container-item">
        <img src="imiages/louis_xx.png" alt="Chair - Louis XX">
      </section>
      <section class="grid-container-item">
        <img src="imiages/p22.png" alt="Chair and stool - P22">

      <section class="grid-container-item">

      <section class="grid-container-item">
        <img src="imiages/philippe.png" alt="Designer - Philippe">
        <img src="imiages/mario.png" alt="Designer - Mario">

  </footer>
